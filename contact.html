
<html>
<head>
  <title>Cicciotti's Restaurant Contact Us | Denver, CO </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
    <link rel="stylesheet" href="restaurantStyles.css"/>

  <style>
  #main {
    margin-bottom: 50px;
  }

  </style>
</head>

<body>
  <noscript>
    <span class="noscript">This website is best viewed with Javascript enabled.</span>
  </noscript>
  <div id="logo">
    <h1>Cicciotti's Restaurant</h1>
  </div>
  <div class="nav-container">
    <div class="container">
      <div class="col-sm-12">
        <nav class="navbar navbar-expand-md navbar-dark">
          <a class="navbar-brand" href="index.html">Cicciotti's Restaurant</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fa fa-home"></i>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div id="main" class="container">
    <div>
      <div>
        <form action="submit.html" method="POST">

          <div class="form-group row">
            <label for="name-input" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="name">
            </div>
          </div>

          <div class="form-group row">
            <label for="email-input" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="email">
            </div>
          </div>

          <div class="form-group row">
            <label for="phone-input" class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="phone">
            </div>
          </div>

          <div class="form-group row">
            <label for="inquiry-input" class="col-sm-3 col-form-label">Reason for Inquiry</label>
            <div class="col-sm-9">
              <select name="inquiry-reason" class="form-control">
                <option value="Catering" checked>Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="additional-input" class="col-sm-3 col-form-label">Additional information</label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="10"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="visited-input" class="col-sm-3 col-form-label">Have you been to the restaurant?</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="visted" value="No" checked>
                <label class="form-check-label" for="inlineRadio1">No</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"type="radio" name="visted" value="Yes">
               <label class="form-check-label" for="inlineRadio2">Yes</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="contact-input" class="col-sm-3 col-form-label">  Best days to contact you:</label>
            <div class="col-sm-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact-day" value="M">
                <label class="form-check-label" for="inlineCheck1">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact-day" value="T">
                <label class="form-check-label" for="inlineCheck2">T</label>
              </div>       
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact-day" value="W">
                <label class="form-check-label" for="inlineCheck3">W</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact-day" value="Th">
                <label class="form-check-label" for="inlineCheck4">Th</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="contact-day" value="F">
                <label class="form-check-label" for="inlineCheck5">F</label>
              </div>
            </div>
          </div>
          <input type="submit" value="Send Request" class="button float-right">
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>10 Platte, Denver, CO 82056</p>
    <p>(720) 520 5684</p>
  </footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
